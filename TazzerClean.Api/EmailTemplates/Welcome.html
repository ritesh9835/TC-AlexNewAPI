<table id="bodyTable" border="0" width="100%" cellspacing="0" cellpadding="0" align="center" bgcolor="#f3f3f3">
    <tbody>
        <tr>
            <td id="bodyCell" align="center" valign="top">
                <table class="templateContainer" style="max-width: 700px; padding: 20px 10px;" border="0" width="100%" cellspacing="0" cellpadding="0">
                    <tbody>
                        <tr>
                            <td id="templateHeader" style="padding: 0px 0 15px 0;" align="center" valign="top">
                                <div style="padding: 0;"><img height="100" width="100" src="{logo_url}" alt="Tazzer Clean logo" /></div>
                            </td>
                        </tr>
                        <tr>
                            <td style="border-radius: 8px;" align="center" valign="top" bgcolor="#ffffff">
                                <table class="moilecenre" border="0" width="100%" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td class="mobilesp" style="padding: 40px 50px 0 50px;" valign="top">
                                                <div>
                                                    <h2 style="text-align: center; margin: 0px 0 20px 0; color: #303030; font-weight: 400; font-size: 28px; line-height: 32px;">Welcome to Tazzer Clean</h2>
                                                    <p style="margin: 10px 0 20px 0; color: #58585a; font-weight: 400; font-size: 16px; line-height: 22px;">
                                                        Hi {full_name},<br /><br /> Thank you for signing up for Tazzer Clean. The only thing left to do is to activate your account using link given below: <br />
                                                        <br />
                                                    <p style="margin: 10px 0px 0px; color: #58585a; font-weight: 400; font-size: 16px; line-height: 22px; text-align: center;"><span style="background-color: #0EC167; color: #fff!important; display: inline-block; font-family: inherit; font-weight: 500; border: 0; border-radius: 5px; white-space: nowrap; padding: 1rem 1.5rem; line-height: 1.4; text-align: center; -webkit-transition: .07s; transition: .07s; position: relative;"><span class="mc-toc-title"><a style="color: #ffffff; text-decoration: none;" href="{verify_email_link}">Verify Email</a></span></span></p>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="mobiletem" style="padding: 10px 50px 40px 50px;" valign="top">
                                                <div>
                                                    <p style="color: #58585a; margin: 0; font-size: 17px; line-height: 22px;">Thanks,<br />Tazzer Clean Team</p>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td id="templateFooter" valign="top">
                                <table border="0" width="100%" cellspacing="0" cellpadding="0">
                                    <tbody>
                                        <tr>
                                            <td style="padding: 22px 10px 22px 10px;" align="center" valign="top">
                                                <p style="font-size: 15px; margin: 0 0 0px 0; color: #d42464; text-align: center; font-weight: 300;" align="center"><a style="color: #0EC167; font-weight: 300; text-decoration: none; padding: 0 5px 0 0;" target="_blank" href="">Tazzer Clean</a></p>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>
